<!DOCTYPE html>

<body bgcolor="#DAF7A6">
	<h1><center>REGISTRATION</center></h1><br><br>
<div style="width: 100% ; height: 100% ">
	<div style="width: 50% ; height: 50% ; float: left; background-color: #B5FAF7 ">
	<table>
	<tr><td style="color: red ; font-style : italic ; font-size: 20px ">NAME :</td><td><input type="text" ; style="height: 20 ; width: 30 ; color: blue ; background-color : yellow"></td></tr>

	<tr><td style="color: red ; font-style : italic ; font-size: 20px ">GENDER :</td><td><input type="radio" name="1"/>MALE</td></tr>
	<tr><td></td><td><input type="radio" name="1"/>FEMALE</td></tr>
	<form><tr><td style="color: red ; font-style : italic ; font-size: 20px ">E-MAIL :</td><td><input type="email" ; style="height: 20 ; width: 30 ; color: blue ; background-color : yellow"></td></tr></form>	
    <tr><td style="color: red ; font-style : italic ; font-size: 20px ">UNIVERSITY INTRESTED TO JOIN :</td><td><input type="checkbox"><label>VIZAG</label></td></tr>

    <tr><td></td><td><input type="checkbox"><label>IT</label></td></tr>
    <tr><td></td><td><input type="checkbox"><label>MECH</label></td></tr>
    <tr><td style="color: red ; font-style : italic ; font-size: 20px ">ADDRESS :</td><td><textarea rows="5"cols="20" ; style="height: 20 ; width: 30 ; color: blue ; background-color : yellow"></textarea></td></tr>
    <tr><td><button>Register</button></td></tr>
    

</table></div>
